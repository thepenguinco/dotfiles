# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        h: null
  input.insert_mode.auto_leave:
    global: false
  qt.highdpi:
    global: true
  url.default_page:
    global: https://google.ca/
  url.searchengines:
    global:
      DEFAULT: https://google.ca/?q={}
  url.start_pages:
    global: https://google.ca/
